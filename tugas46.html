<html lang="en" dir="ltr">

    <meta charset="utf-8">

  <body>
    <p>Click Untuk Mengubah Warna</p>
    <button type="button" onclick="tugas46()" name="button">Ubah Warna</button>


    <script type="text/javascript">
      function tugas46(){
        var x = prompt("Ketikan Warna Yang Kamu Inginkan (English)", "white");
        if (x != null){
          document.body.style.backgroundColor = x;
        }
      }
    </script>
